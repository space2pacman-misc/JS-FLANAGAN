<script>
	var user = {
		name: "Alex",
		age: 220
	}

	function inherit(o) {
		function F() {}
		F.prototype = o;
		return new F()
	}

	//console.log(inherit(user))

	function range(from, to) {
		var r = inherit(range.methods);

		r.from = from;
		r.to = to;

		return r;
	}

	range.methods = {
		includes: function(x) {
			return this.from <= x && x <= this.to;
		},
		foreach: function(f) {
			for(var x = this.from; x <= this.to; x++) {
				f(x)
			}
		},
		toString: function() {
			return "(" + this.from + "..." + this.to + ")";
		}
	}

	var r = range(1,3);
	console.log(r.includes(2));
	r.foreach(console.log);
	console.log(r.toString())
</script>
